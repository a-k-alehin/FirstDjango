{% extends 'base.html' %}

{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'items.css' %}">
{% endblock %}

{% block content %}
<h2>Товары</h2>

<a href="{% url 'home' %}">Main App</a> / Товары

<div class="container-float">
    {% for i in items %}
        <div class="item">
            <div class="name"><a href="{% url 'item' i.id %}">{{i.name}}</a></div>
            <div class="descr">{{i.descr}}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
